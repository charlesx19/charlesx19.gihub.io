<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BMI 計算機</title>

    <link rel="stylesheet" href="library/css/bootstrap.css">
    <script src="library/js/jquery-2.2.4.js"</script>
    <script src="library/js/bootstrap.js"></script>

    <style>
    .my-container {
      padding-left: 0px;
      padding-right: 0px;
    }
    .box {
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 20px;
    }
    .button-box {
      padding-top: 44.5px;
    }
    </style>

    <script>
      $(function(){
        $('#calc').click(function(){

            var h = $('#height').val(),
                w = $('#weight').val();

            if( h == '') {
                alert('請輸入身高');
            } else if( w == '') {
                alert('請輸入體重');
            } else if( h > 3 ) {
                alert('身高請以公尺為單位');
            } else {
                var bmi = w / ( h * h );
                var b = bmi.toFixed(2);
                $('#result').val(b);
                $('#height').val('');
                $('#weight').val('');
            }
        });
      });
    </script>

  </head>
  <body>
    <div class="container-fluid my-container">

        <nav class="navbar navbar-default">
          <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">BMI 計算機</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

          <div class="row">
            <div class="col-md-4 box">
              <div class="form-group">
                <label for="height">輸入身高(m)</label>
                <input type="number" class="form-control" id="height" placeholder="身高">
              </div>
            </div>
            <div class="col-md-4 box">
              <div class="form-group">
                <label for="weight">輸入體重(kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="體重">
              </div>
            </div>
            <div class="col-md-1 button-box">
                <button type="button" id="calc" class="btn btn-default">勇敢計算</button>
            </div>
            <div class="col-md-3 box">
              <div class="form-group">
                <label for="result">您的BMI值為</label>
                <input type="number" class="form-control" id="result" readonly="true">
              </div>
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
